
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Write your Blog</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
      <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>tinymce.init({ selector:'textarea' });</script>

    <!-- Main CSS-->
    <link href="../static/blogform/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Write Blog</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                         {% csrf_token %}
                         <!-- {% load crispy_forms_tags %}
                    {{form|crispy}} -->
                        <div class="form-row">
                            <div class="name">Title</div>
                            <div class="value">
                                <!-- <input class="input--style-6" type="text" name="full_name"> -->
                                {{form.title}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Category</div>
                            <div class="value">
                                <div class="input-group">
                                    <!-- <input class="input--style-6" type="email" name="email" placeholder="example@email.com"> -->
                                    {{form.category}}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Body</div>
                            <div class="value">
                                <div class="input-group">
                                    <!-- <textarea class="textarea--style-6" type="hidden" name="message" placeholder="Blog here"></textarea> -->
                                    {{form.body}}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload Image</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                   <!--  <input class="input-file" type="hidden" name="file_cv" id="file"> -->
                                   <!--  <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span> -->
                                    {{form.image}}
                                </div>
                                <div class="label--desc">Upload any relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit">Upload Blog</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/blogform/vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="../static/blogform/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
